{% extends "default.html" %} {% block content %}
<link rel="stylesheet" href="/assets/css/casino.css?v=11" />
<script src="/assets/js/casino.js?v=2001"></script>

<div class="casino-games">
  <!-- #region Slots -->
  <div class="casino-game casino-slots">
    <!-- Results -->
    <div>
      <div class="casino-slots-results" style="flex: 1">
        <div class="reel">
          <img src="/i/rDrama/coins.webp?v=3009" alt="coin" />
        </div>
        <div class="reel">
          <img src="/i/rDrama/coins.webp?v=3009" alt="coin" />
        </div>
        <div class="reel">
          <img src="/i/rDrama/coins.webp?v=3009" alt="coin" />
        </div>
      </div>
    </div>
  
    <!-- Controls -->
    <div class="casino-slots-controls" style="flex: 1">
      <!-- Outcome -->
      <div class="casino-slots-outcome" id="casinoSlotsResult">&nbsp;</div>
  
      <div class="lottery-page--stat">
        <div class="lottery-page--stat-keys" style="margin-right: 1rem">
          <div>Enter Bet</div>
          <div>
            <input
              id="casinoSlotsBet"
              class="form-control"
              autocomplete="off"
              value="100"
              min="100"
              step="1"
              aria-label="Bet"
              name="casinoSlotsBet"
              type="number"
              style="flex: 1; max-width: 200px; text-align: right"
            />
          </div>
        </div>
  
        <div class="lottery-page--stat-values">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="casinoSlotsCurrency"
              id="casinoSlotsCurrencyDramacoin"
              value="dramacoin"
              checked
            />
            <label class="form-check-label" for="casinoSlotsCurrencyDramacoin">
              <img
                src="/i/rDrama/coins.webp?v=3009"
                alt="coin"
                width="40"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Dramacoin"
                aria-label="Dramacoin"
              />
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="casinoSlotsCurrency"
              id="casinoSlotsCurrencyMarseybux"
              value="marseybux"
            />
            <label class="form-check-label" for="casinoSlotsCurrencyMarseybux">
              <img
                src="/i/marseybux.webp?v=2000"
                alt="marseybux"
                width="40"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Marseybux"
                aria-label="Marseybux"
              />
            </label>
          </div>
        </div>
      </div>
  
      <button
        type="button"
        class="btn btn-success lottery-page--action"
        id="casinoSlotsPull"
        style="width: 100%"
        onclick="pullSlots()"
      >
        Pull
      </button>
    </div>
  </div>
  <!-- #endregion -->
  
  <!-- #region Blackjack -->
  <div class="casino-game casino-blackjack">
    <!-- Table -->
    <div style="flex: 1">
      <div class="blackjack-table">
        <div style="display: flex; align-items: center">
          <small style="margin-right: 0.5rem">Dealer</small>
          <hr style="flex: 1" />
        </div>
        <div class="hand" id="casinoBlackjackDealerHand">
          <div class="playing-card" data-who="dealer"></div>
          <div class="playing-card" data-who="dealer"></div>
          <div class="playing-card" data-who="dealer"></div>
          <div class="playing-card" data-who="dealer"></div>
          <div class="playing-card" data-who="dealer"></div>
        </div>
        <hr />
        <div class="hand" id="casinoBlackjackPlayerHand">
          <div class="playing-card" data-who="player"></div>
          <div class="playing-card" data-who="player"></div>
          <div class="playing-card" data-who="player"></div>
          <div class="playing-card" data-who="player"></div>
          <div class="playing-card" data-who="player"></div>
        </div>
        <div style="display: flex; align-items: center">
          <hr style="flex: 1; margin-right: 0.5rem" />
          <small>Player</small>
        </div>
      </div>
    </div>
  
    <!-- Controls -->
    <div style="padding: 0.5rem; max-width: 400px; flex: 1">
      <div id="casinoBlackjackResult" class="casino-blackjack-outcome"></div>
  
      <div id="casinoBlackjackWager" class="lottery-page--stat">
        <div class="lottery-page--stat-keys" style="margin-right: 1rem">
          <div>Enter Bet</div>
          <div>
            <input
              id="casinoBlackjackBet"
              class="form-control"
              autocomplete="off"
              value="100"
              min="100"
              step="1"
              aria-label="Bet"
              name="casinoBlackjackBet"
              type="number"
              style="flex: 1; max-width: 200px; text-align: right"
            />
          </div>
        </div>
  
        <div class="lottery-page--stat-values">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="casinoBlackjackCurrency"
              id="casinoBlackjackCurrencyDramacoin"
              value="dramacoin"
              checked
            />
            <label
              class="form-check-label"
              for="casinoBlackjackCurrencyDramacoin"
            >
              <img
                src="/i/rDrama/coins.webp?v=3009"
                alt="coin"
                width="40"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Dramacoin"
                aria-label="Dramacoin"
              />
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="casinoBlackjackCurrency"
              id="casinoBlackjackCurrencyMarseybux"
              value="marseybux"
            />
            <label
              class="form-check-label"
              for="casinoBlackjackCurrencyMarseybux"
            >
              <img
                src="/i/marseybux.webp?v=2000"
                alt="marseybux"
                width="40"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Marseybux"
                aria-label="Marseybux"
              />
            </label>
          </div>
        </div>
      </div>
  
      <div id="casinoBlackjackActions" class="casino-blackjack-actions">
        <button
          type="button"
          class="btn btn-success lottery-page--action"
          id="casinoBlackjackDeal"
          style="width: 100%"
          onclick="dealBlackjack()"
        >
          Deal
        </button>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</div>

<!-- #region Lottery -->
<div class="casino-lottery">
  {% include "lottery.html" %}
</div>
<!-- #endregion -->

{% endblock %}
